<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <!-- displays site properly based on user's device -->

          <link
               rel="icon"
               type="image/png"
               sizes="32x32"
               href="./images/favicon-32x32.png"
          />

          <title>
               Frontend Mentor | Intro section with dropdown navigation
          </title>

          <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
          <style>
               .attribution {
                    font-size: 11px;
                    text-align: center;
               }
               .attribution a {
                    color: hsl(228, 45%, 44%);
               }
          </style>

          
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
               rel="stylesheet"
          />
          <link rel="stylesheet" href="style.css" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     </head>
     <body>

          <section class="main-container p-4">
               <nav class="navbar navbar-expand-xl">
                    <div class="container-fluid">
                         <a class="navbar-brand"
                              ><img src="images/logo.svg" alt=""
                         /></a>
                         <button
                              class="navbar-toggler"
                              type="button"
                              data-toggle="collapse"
                              data-target="#navbarSupportedContent"
                              aria-controls="navbarSupportedContent"
                              aria-expanded="false"
                              aria-label="Toggle navigation"
                         >
                              <span class="navbar-toggler-icon"></span>
                         </button>
                         <div
                              class="collapse navbar-collapse"
                              id="navbarSupportedContent"
                         >
                              <ul class="navbar-nav">
                                   <li class="nav-item dropdown">
                                        <a
                                             class="nav-link dropdown-toggle"
                                             href="#"
                                             role="button"
                                             data-toggle="dropdown"
                                             aria-expanded="false"
                                             style="color: hsl(0, 0%, 41%)"
                                        >
                                             Features
                                        </a>
                                        <ul class="dropdown-menu">
                                             <li>
                                                  <a
                                                       class="dropdown-item"
                                                       href="#"
                                                       >Action</a
                                                  >
                                             </li>
                                             <li>
                                                  <a
                                                       class="dropdown-item"
                                                       href="#"
                                                       >Another action</a
                                                  >
                                             </li>
                                             <li>
                                                  <hr
                                                       class="dropdown-divider"
                                                  />
                                             </li>
                                             <li>
                                                  <a
                                                       class="dropdown-item"
                                                       href="#"
                                                       >Something else here</a
                                                  >
                                             </li>
                                        </ul>
                                   </li>
                                   <li class="nav-item">
                                        <a
                                             class="nav-link dropdown-toggle active"
                                             aria-current="page"
                                             href="#"
                                             style="color: hsl(0, 0%, 41%)"
                                             >Company</a
                                        >
                                   </li>
                                   <li class="nav-item">
                                        <a
                                             class="nav-link"
                                             href="#"
                                             style="color: hsl(0, 0%, 41%)"
                                             >Careers</a
                                        >
                                   </li>

                                   <li class="nav-item">
                                        <a
                                             class="nav-link"
                                             href="#"
                                             style="color: hsl(0, 0%, 41%)"
                                             >About</a
                                        >
                                   </li>
                              </ul>

                              <div class="ms-auto">
                                   <a
                                        class="navbar-brand mr-5"
                                        href="#"
                                        style="
                                             font-size: 20px;
                                             color: hsl(0, 0%, 41%) !important;
                                        "
                                        >Login</a
                                   >
                                   <button
                                        id="register"
                                        class="btn btn-outline-secondary"
                                        type="submit"
                                   >
                                        Register
                                   </button>
                              </div>
                         </div>
                    </div>
               </nav>

             <div class="container-fluid p-xl-5">
               <div class="row align-items-end">

                     <div class="col-xl-5 order-1 order-xl-2">
                         <div class="row justify-content-center">
                              <div class="col-xl-8 image-hero-desktop">
                                   <img src="images/image-hero-desktop.png" alt="" class="img-fluid w-100">
                              </div>

                              <!-- <div class="col-10" style="height: 200px;">
                                   <img src="images/image-hero-mobile.png" alt="" class="img-fluid w-100">
                              </div> -->
                         </div>
                         
                    </div>


                    <div class="col-xl-7 order-2 order-xl-1" id="flex-1">
                         <div class="row justify-content-center" id="content">
                              <div class="col-10 main-content">
                                   <h1 class="mb-0">Make remote work</h1>
                                   
                                   <div class="">
                                        <p class="">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                                   </div>
                                   <button type="submit">Learn more</button>
                                   

                                   <div class="row logo mt-5">
                                        <div class="col-3">
                                             <img src="images/client-databiz.svg" alt="" class="img-fluid">
                                        </div>
                                        <div class="col-3">
                                             <img src="images/client-audiophile.svg" alt="" class="img-fluid">
                                        </div>
                                        <div class="col-3">
                                             <img src="images/client-meet.svg" alt="" class="img-fluid">
                                        </div>
                                        <div class="col-3">
                                             <img src="images/client-maker.svg" alt="" class="img-fluid">
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>

                   
               </div>
             </div>
          </section>

          <!-- Features Company Careers About Login Register Make remote work Get
          your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar. Learn more -->

               src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
               integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
               crossorigin="anonymous"
          ></script>
          <script
               src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
               integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
               crossorigin="anonymous"
          ></script>
          <script
               src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
               integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
               crossorigin="anonymous"
          ></script>
     </body>
</html>
